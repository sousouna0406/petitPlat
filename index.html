<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/6abe251917.js" crossorigin="anonymous"></script>
    <title>Les petits plats</title>
</head>
<body>
    <header>
      <div class="content d-flex align-items-center justify-content-center head-img flex-column">
             <!-- Content here -->
       <img src="assets/image/Logo.png" class="img-fluid logo position-absolute top-0 start-0 object-fit-cover" alt="logo" >
       <img src="assets/image/txt.png" class="d-flex justify-content-center img-fluid width object-fit-cover" alt=" Cherchez parmi plus de 1500 recettes du quotidien, simples et délicieuses">
      
         <div class="input-group custom-search-bar  ">
            <input id="search-bar" type="text"  class="form-control  rounded-start-4 custom-input" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" maxlength="100" placeholder="Rechercher une recette, un ingrédient, ...">
            <button id="clear-button"><i class="fa-solid fa-xmark"></i></button>
            <div class="bg-white d-flex justify-content-center align-items-center rounded-end-4 p-1  " >      
             <button class="bg-black d-flex justify-content-center align-items-center rounded-4 width-shearch">
              <i class="fas fa-search text-white fa-2x"></i>
             </button>
             </div>
         </div> 
      </div>
    </header>

    <main class="bg-body-secondary">
      <section class="content d-flex justify-content-between align-items-center">
        <nav class="d-flex mr-1">
          <!-- Menu Ingrédients -->
          <div class="dropdown m-4 ingredients" data-category="ingredients">
            <button class="d-flex align-items-center justify-content-around btn-border-none rounded-4 custom-font-light" type="button" id="ingredientDropdownButton">
              Ingrédient <i class="arrow-icon fas fa-chevron-down"></i>
            </button>
            <div class="dropdown-menu" aria-labelledby="ingredientDropdownButton">
              <form class="pl-2 pr-2">
                <div class="form-group custom-form-group">
                  <input type="text" id="ingredientSearchInput" class="form-control border-light-input tag-input" data-category="ingredients">
                  <span class="clear"><i class="fa-solid fa-xmark"></i></span>
                  <span class="btn-border-none  d-flex justify-content-center align-items-center  width-search custom-btn">
                    <i class="fas fa-search icon-gray fa-1x"></i>
                  </span>
                </div>
                <!-- Ajoutez un élément .tag spécifique à ce dropdown -->
                <div class="category-element" id="selected-tags-container-ingredients">
              
                </div>
                <ul class="tag-list" id="ingredientsTagList" data-category="ingredients">
                  <!-- La liste de mots-clés sera générée ici -->
                </ul>
              </form>
            </div>
          </div>
      
          <!-- Menu Appareils -->
          <div class="dropdown m-4 appliance" data-category="appliance" >
            <button class="d-flex align-items-center justify-content-around btn-border-none rounded-4 custom-font-light" type="button" id="appareilsDropdownButton">
              Appareils <i class="arrow-icon fas fa-chevron-down"></i>
            </button>
            <div class="dropdown-menu" aria-labelledby="appareilsDropdownButton">
              <form class="pl-2 pr-2">
                <div class="form-group custom-form-group">
                  <input type="text" id="appareilsSearchInput" class="form-control border-light-input tag-input" data-category="appliance" >
                  <span class="clear"><i class="fa-solid fa-xmark"></i></span>
                  <span class="btn-border-none  d-flex justify-content-center align-items-center  width-search custom-btn">
                    <i class="fas fa-search icon-gray fa-1x"></i>
                  </span>
                </div>
                <!-- Ajoutez un élément .tag spécifique à ce dropdown -->
                <div class=" category-element" id="selected-tags-container-appliance" >
                
                </div>
                <ul class="tag-list" id="applianceTagList" data-category="appliance">
                  <!-- La liste de mots-clés sera générée ici -->
                </ul>
              </form>
            </div>
          </div>
      
          <!-- Menu Ustensiles -->
          <div class="dropdown m-4 ustensils" data-category="ustensils">
            <button class="d-flex align-items-center justify-content-around btn-border-none rounded-4 custom-font-light" type="button" id="ustensilesDropdownButton">
              Ustensiles <i class="arrow-icon fas fa-chevron-down"></i>
            </button>
            <div class="dropdown-menu" aria-labelledby="ustensilesDropdownButton">
              <form class="pl-2 pr-2">
                <div class="form-group custom-form-group">
                  <input type="text" id="ustensilesSearchInput" class="form-control border-light-input tag-input " data-category="ustensils">
                  <span class="clear"><i class="fa-solid fa-xmark"></i></span>
                  <span class="btn-border-none  d-flex justify-content-center align-items-center  width-search custom-btn">
                    <i class="fas fa-search icon-gray fa-1x"></i>
                  </span>
                </div>
                <!-- Ajoutez un élément .tag spécifique à ce dropdown -->
                <div class=" category-element" id="selected-tags-container-ustensils">
     
                </div>
                <ul class="tag-list" id="ustensilsTagList" data-category="ustensils">
                  <!-- La liste de mots-clés sera générée ici -->
                </ul>
              </form>
            </div>
          </div>
        </nav>
        <div id="recipe-count">
          <span id="total-recipe-count" class="font-weight-bold fs-4 anto mr-5">recettes</span> 
        </div>
      </section>
      
  
     <div id="selectedTags" class=" bla content d-flex row rounded-4">

      <!-- Les tags sélectionnés seront affichés ici -->
    </div>
  <section class="recipes content d-flex justify-content-center" >
  </section>
   </main>
   <script type="module" src="./scripts/pages/search.js"></script>
    <script type="module" src="./scripts/pages/filtered.js"></script>
    <script type="module" src="./scripts/pages/tag-systeme.js"></script>
    <script type="module" src="./scripts/pages/search-bar.js"></script>
    <script  src="./scripts/data/recipes.js" type="text/javascript"></script>
    <script type="module"  src="./scripts/pages/index.js" ></script>
    <script type="module"  src="./scripts/factories/recipe.js" ></script>
</body>
</html>
